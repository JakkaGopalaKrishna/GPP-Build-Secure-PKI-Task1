version: "3.9"

services:
  app:
    container_name: gpp-secure-pki
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "8080:8080"

    environment:
      TZ: UTC

    volumes:
      # Named volumes for persistent storage
      - seed-data:/data
      - cron-output:/cron

      # Key files (mounted read-only for local development)
      - ./keys/student_private.pem:/app/student_private.pem:ro
      - ./keys/student_public.pem:/app/student_public.pem:ro
      - ./keys/instructor_public.pem:/app/instructor_public.pem:ro

    restart: unless-stopped
    # OR
    # restart: on-failure

volumes:
  seed-data:
  cron-output:
